<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoWealth | Digital Currency Investment Platform</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        /* Add these new styles to your existing CSS */
        
        /* Auth Modal Styles */
        .auth-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .auth-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 3px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom: 3px solid var(--accent);
            font-weight: 600;
            color: var(--primary);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .auth-button {
            width: 100%;
            padding: 12px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .auth-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .auth-error {
            color: var(--danger);
            background: rgba(255, 71, 87, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .auth-success {
            color: var(--success);
            background: rgba(46, 213, 115, 0.1);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        
        .user-menu {
            display: none;
            align-items: center;
        }
        
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
        }
        
        .logout-btn {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            margin-left: 15px;
            cursor: pointer;
        }

        /* Keep all your existing CSS styles below */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #2a4b8d;
            --secondary: #5e78e1;
            --accent: #00c4a9;
            --dark: #161c2d;
            --light: #f5f7fb;
            --danger: #ff4757;
            --success: #2ed573;
        }
        
        /* ... (your existing CSS continues) ... */
    </style>
</head>
<body>
    <!-- Header with Auth -->
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-coins"></i>
                    <span>CryptoWealth</span>
                </div>
                <nav>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Market</a></li>
                        <li><a href="#">Portfolio</a></li>
                        <li><a href="#">Learn</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button id="open-auth-modal">Sign Up</button>
                </div>
                <div class="user-menu" id="user-menu">
                    <div class="user-avatar" id="user-avatar">U</div>
                    <span id="user-email">user@example.com</span>
                    <button class="logout-btn" id="logout-btn">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <!-- Auth Modal -->
    <div id="auth-modal" class="auth-modal">
        <div class="auth-content">
            <div class="auth-tabs">
                <div class="auth-tab active" data-tab="login">Login</div>
                <div class="auth-tab" data-tab="signup">Sign Up</div>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="auth-form active">
                <div class="auth-error" id="login-error"></div>
                <div class="auth-success" id="login-success"></div>
                
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                </div>
                
                <button type="submit" class="auth-button" id="login-btn">Login</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="auth-form">
                <div class="auth-error" id="signup-error"></div>
                <div class="auth-success" id="signup-success"></div>
                
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>
                
                <button type="submit" class="auth-button" id="signup-btn">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Rest of your existing HTML content -->
    <section class="hero">
        <!-- ... your existing hero section ... -->
    </section>

    <script>
        // Firebase Configuration - REPLACE WITH YOUR ACTUAL CONFIG
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // DOM Elements
        const authModal = document.getElementById('auth-modal');
        const openAuthModalBtn = document.getElementById('open-auth-modal');
        const authTabs = document.querySelectorAll('.auth-tab');
        const authForms = document.querySelectorAll('.auth-form');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        const userMenu = document.getElementById('user-menu');
        const userAvatar = document.getElementById('user-avatar');
        const userEmail = document.getElementById('user-email');
        const logoutBtn = document.getElementById('logout-btn');

        // Open Auth Modal
        openAuthModalBtn.addEventListener('click', () => {
            authModal.style.display = 'block';
        });

        // Switch between login/signup tabs
        authTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const targetTab = tab.getAttribute('data-tab');
                
                // Update active tab
                authTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                
                // Show corresponding form
                authForms.forEach(form => {
                    form.classList.remove('active');
                    if (form.id === `${targetTab}-form`) {
                        form.classList.add('active');
                    }
                });
            });
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === authModal) {
                authModal.style.display = 'none';
            }
        });

        // Sign Up Functionality
        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const signupBtn = document.getElementById('signup-btn');
            const errorDiv = document.getElementById('signup-error');
            const successDiv = document.getElementById('signup-success');
            
            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';
            
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Update user profile with name
                    return userCredential.user.updateProfile({
                        displayName: name
                    });
                })
                .then(() => {
                    successDiv.textContent = 'Account created successfully!';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Clear form
                    signupForm.reset();
                    
                    // Switch to login tab after 2 seconds
                    setTimeout(() => {
                        document.querySelector('[data-tab="login"]').click();
                    }, 2000);
                })
                .catch((error) => {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                })
                .finally(() => {
                    signupBtn.disabled = false;
                    signupBtn.textContent = 'Create Account';
                });
        });

        // Login Functionality
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const loginBtn = document.getElementById('login-btn');
            const errorDiv = document.getElementById('login-error');
            const successDiv = document.getElementById('login-success');
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    successDiv.textContent = 'Login successful!';
                    successDiv.style.display = 'block';
                    errorDiv.style.display = 'none';
                    
                    // Close modal after successful login
                    setTimeout(() => {
                        authModal.style.display = 'none';
                        updateUI(userCredential.user);
                    }, 1000);
                })
                .catch((error) => {
                    errorDiv.textContent = error.message;
                    errorDiv.style.display = 'block';
                    successDiv.style.display = 'none';
                })
                .finally(() => {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Login';
                });
        });

        // Logout Functionality
        logoutBtn.addEventListener('click', () => {
            auth.signOut().then(() => {
                updateUI(null);
            });
        });

        // Update UI based on auth state
        function updateUI(user) {
            if (user) {
                // User is signed in
                openAuthModalBtn.style.display = 'none';
                userMenu.style.display = 'flex';
                userEmail.textContent = user.email;
                userAvatar.textContent = user.displayName ? user.displayName.charAt(0).toUpperCase() : user.email.charAt(0).toUpperCase();
            } else {
                // User is signed out
                openAuthModalBtn.style.display = 'block';
                userMenu.style.display = 'none';
            }
        }

        // Auth state observer
        auth.onAuthStateChanged((user) => {
            updateUI(user);
        });

        // Your existing calculator JavaScript code goes here
        // ... (keep your existing calculator functionality) ...
    </script>
</body>
                </html>
